<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="web\css\styles.css" />
  <link rel="stylesheet" href="web/css/index.css" />
  <script src="web/js/car_carts.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="header-left">
        <li>
          <a href="index.html"><img class="header-img" src="web\images\svg\logo_black.svg" alt="Главная" /></a>
        </li>
      </div>

      <div class="header-center">
        <li>
          <form action="#" method="get">
            <div class="search-header">
              <input class="search-input" name="search_input" type="text" placeholder="Найти машину" minlength="1"
                maxlength="200" required />
              <button type="submit">
                <img class="search-icon" src="web\images\svg\search_icon.svg" alt="Поиск" />
              </button>
            </div>
          </form>
        </li>
      </div>

      <div class="header-right">
        <li>
          <a href="#"><img class="header-img" src="web\images\svg\chat.svg" alt="Чаты" /></a>
        </li>
        <li>
          <a href="#"><img class="header-img" src="web\images\svg\favorite.svg" alt="Избранные" /></a>
        </li>
        <li>
          <a href="auth.html"><img class="header-img" src="web\images\svg\profile.svg" alt="Профиль" /></a>
        </li>
      </div>
    </nav>
  </header>

  <main>
    <div class="filter">
      <button class="filter-button" type="button">Фильтры</button>
    </div>

    <!-- Главная -->

    <div class="car-cart-container">
    </div>

    <div class="footer-container">
      <footer>
        <div class="logos-footer">
          <img src="web\images\svg\telegram.svg" alt="Наш телеграм" />
          <img src="web\images\svg\vk.svg" alt="Наш ВК" />
          <img src="web\images\svg\youtube.svg" alt="Наш Ютуб" />
        </div>

        <div class="text-footer">
          <img src="web\images\svg\logo_white.svg" alt="Наш Логотип" />
          <p>&copy; Все права защищены. 2025</p>
        </div>
      </footer>
    </div>

    <script src="web\js\script.js"></script>
  </main>
</body>

</html>
