<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIWA - Создание объявления</title>
    <link href="web\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web\css\adCreate.css">
    <link rel="stylesheet" href="web\css\styles.css">
    <script src="web/js/car_carts.js" defer></script>
    <script src="web\js\adCreate.js" defer></script>


</head>

<body>
    <header>
        <nav>
            <div class="header-left">
                <li>
                    <a href="index.html"><img class="header-img" src="web\images\svg\logo_black.svg"
                            alt="Главная" /></a>
                </li>
            </div>
            <div class="header-right">
                <li>
                    <img id="chatButton" class="header-img" src="web\images\svg\chat.svg" alt="Чаты" />
                </li>
                <li>
                    <img id="favorite-button" class="header-img" src="web\images\svg\favorite.svg" alt="Избранные" />
                </li>
                <li>
                    <div class="dropdown">
                        <button class="button-clear" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img class="header-img" src="web\images\svg\profile.svg" alt="Профиль" />
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="reg.html">Зарегистрироваться</a></li>
                            <li><a class="dropdown-item" href="auth.html">Войти</a></li>
                            <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                        </ul>
                    </div>
                </li>
            </div>
        </nav>
    </header>

    <main class="p-2 container">
        <div class="row row-cols-1 g-2">
            <div class="col">
                <h2>Опишите свой автомобиль:</h2>
            </div>

            <div class="col">
                <div class="container p-4 body__fields">
                    <div class="row g-2 row-cols-1 row-cols-md-2 row-cols-xxl-3">
                        <div class="col">
                            <input class="adCreate__input" name="mark" required type="text" placeholder="Марка"
                                required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="model" required type="text" placeholder="Модель"
                                required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="Year" required type="text" placeholder="Год" required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="price" required type="text" placeholder="Цена"
                                required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="mileage" required type="text" placeholder="Пробег"
                                required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="ownersCount" required type="text"
                                placeholder="Количество владельцев" required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="gearBox" required type="text"
                                placeholder="Коробка передач" required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="color" required type="text" placeholder="Цвет"
                                required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="engine" required type="text" placeholder="Двигатель"
                                required>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="driveShaft" required type="text" placeholder="Привод"
                                required>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="container p-4 body__fields">
                    <div class="row row-cols-1">
                        <div class="col">
                            <h3>Фото:</h3>
                        </div>
                        <div class="col image__field__container">
                            <div class="image__field">
                                <img src="web\images\svg\photo.svg" alt="">
                            </div>
                            <div class="checkbox-container">
                                <label class="custom-checkbox">
                                    <input type="checkbox">
                                    <div class="checkbox-outer">
                                        <div class="checkbox-inner"></div>
                                    </div>
                                </label>
                                <span class="checkbox-label">Добавить фото потом</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container p-4 body__fields">
                    <div class="row row-cols-1">
                        <div class="col">
                            <h2>Описание:</h2>
                        </div>
                        <div class="col">
                            <textarea class="adCreate__input" name="description" required type="text"
                                placeholder="Опишите свой автомобиль" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="container p-4 body__fields">
                    <div class="row g-2 row-cols-1">
                        <div class="col">
                            <h2>Контакты:</h2>
                        </div>
                        <div class="container">
                            <div class="row g-2 row-cols-1 row-cols-md-2">

                                <div class="col">
                                    <input class="adCreate__input" name="userName" required type="text"
                                        placeholder="Как вас зовут" required>
                                </div>
                                <div class="col">
                                    <input class="adCreate__input" name="userEmail" required type="text"
                                        placeholder="Ваша почта" required>
                                </div>
                                <div class="col flex-grow-1">
                                    <input class="adCreate__input" name="UserPhone" required type="text"
                                        placeholder="Ваш телефон" required>
                                </div>
                            </div>
                        </div>
                        <!-- 
                        <div class="col container">
                            <div class="row g-2 row-cols-1 row-cols-md-3">

                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="p-4 container body__fields">
                    <div class="row g-2 row-cols-1">
                        <div class="col">
                            <h2>Цена:</h2>
                        </div>
                        <div class="col">
                            <input class="adCreate__input" name="CarPrice" required type="text" placeholder="1 000 000"
                                required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <button id="buttonCreateAd" class="createButton">Создать объявление</button>
            </div>


        </div>
    </main>

    <script src="web\bootstrap\js\bootstrap.bundle.min.js"></script>

</body>

</html>
