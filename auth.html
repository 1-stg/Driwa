<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="web\css\styles.css" />
  </head>
  <body>
    <main>
      <div class="img-auth-container">
        <a href="index.html"
          ><img src="web\images\svg\logo_black.svg" alt="Логотип"
        /></a>
      </div>

      <div class="auth-container">
        <form class="form-style-auth" action="#" method="post">
          
          <div class="form-style-item">
            <h1>Авторизация</h1>
          </div>

          <div class="form-style-item">
            <input type="text" name="login" placeholder="Логин" />
          </div>

          <div class="form-style-item">
            <input type="password" name="password" placeholder="Пароль" />
          </div>

          <div class="form-style-item checkbox-container">
            <input type="checkbox" id="remember" class="remember-checkbox" />
            <label for="remember" class="remember-label">
              <span class="checkbox-custom"></span>
              Запомнить меня
            </label>
          </div>

          <div class="form-style-item">
            <button type="button" id="button-redirect">Войти</button>
          </div>
        </form>
      </div>
    </main>

    <script src="web\js\script.js"></script>
  </body>
</html>
