<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="web\css\styles.css" />
  </head>
  <body>
    <header class="forms-header">
      <a href="index.html"
        ><img src="web\images\svg\logo_black.svg" alt="На главную"
      /></a>
    </header>

    <main>
      <div class="form-container">
        <form
          class="form-style-auth"
          action="redirect.php"
          method="post"
          enctype="multipart/form-data"
        >
          <h1>Авторизация</h1>
          <div class="input-container">
            <input
              type="text"
              name="login"
              minlength="2"
              maxlength="50"
              placeholder="Логин"
              required
            />
            <img src="web\images\svg\user_form.svg" alt="Пароль" />
          </div>
          <div class="input-container">
            <input
              type="password"
              name="password"
              minlength="6"
              maxlength="50"
              placeholder="Пароль"
              required
            />
            <img src="web\images\svg\key.svg" alt="Пароль" />
          </div>

          <div class="form-style-item checkbox-container">
            <input type="checkbox" id="remember" class="remember-checkbox" />
            <label for="remember" class="remember-label">
              <span class="checkbox-custom"></span>
              Запомнить меня
            </label>
          </div>

          <button type="button" id="button-redirect">Войти</button>
        </form>
      </div>
      <div class="form-link">
        <a href="reg.html">Нет аккаунта?</a>
      </div>
    </main>

    <script src="web\js\script.js"></script>
  </body>
</html>
