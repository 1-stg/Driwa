<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="web\images\svg\favicon.svg" type="image/svg+xml">
    <title>DRIWA - Профиль</title>
    <link href="web\bootstrap\css\bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web\css\styles.css">
    <link rel="stylesheet" href="web/css/profile.css">
    <script src="web/js/car_carts.js" defer></script>
    <script src="web/js/chat.js" defer></script>
    <script src="web/js/profile.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="header-left">
                <li>
                    <a href="index.html"><img class="header-img" src="web\images\svg\logo_black.svg"
                            alt="Главная" /></a>
                </li>
            </div>
            <div class="header-right">
                <li>
                    <img id="chatButton" class="header-img" src="web\images\svg\chat.svg" alt="Чаты" />
                </li>
                <li>
                    <img id="favorite-button" class="header-img" src="web\images\svg\favorite.svg" alt="Избранные" />
                </li>
                <li>
                    <div class="dropdown">
                        <button class="button-clear" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img class="header-img" src="web\images\svg\profile.svg" alt="Профиль" />
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="reg.html">Зарегистрироваться</a></li>
                            <li><a class="dropdown-item" href="auth.html">Войти</a></li>
                            <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                        </ul>
                    </div>
                </li>
            </div>
        </nav>
    </header>

    <main>
        <div class="user__container">
            <div class="user">
                <div class="user__photo__container">
                    <img class="user__photo__container-avatar" src="web\images\png\ford_mustang.png" alt="Ваше фото">
                </div>
                <h1 class="user__name">Иван Иванов</h1>
                <button class="user__edit" type="button">Редактировать</button>
            </div>
            <div class="ads">
                <button class="ads__body">
                    <img class="ads__body__img" src="web/images/svg/add_ads.svg" alt="Добавить объявление">
                    <p class="ads__body-p">Добавить объявление</p>
                </button>
            </div>
        </div>
        <h2 class="p-4">Ваши объявления:</h2>
        <div class="container mb-3">
            <div id="cars-container" class="row g-2 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
            </div>

            <div id="no-cars-message" class="text-center mt-5 d-none">
                <h3>Здесь будут ваши объявления</h3>
            </div>
        </div>
    </main>

    <div class="footer-container">
        <footer>
            <div class="logos-footer">
                <img src="web\images\svg\telegram.svg" alt="Наш телеграм" />
                <img src="web\images\svg\vk.svg" alt="Наш ВК" />
                <img src="web\images\svg\youtube.svg" alt="Наш Ютуб" />
            </div>

            <div class="text-footer">
                <img src="web\images\svg\logo_white.svg" alt="Наш Логотип" />
                <p>&copy; Все права защищены. 2025</p>
            </div>
        </footer>
    </div>


    <script src="web\bootstrap\js\bootstrap.bundle.min.js"></script>
</body>

</html>
